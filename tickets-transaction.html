<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Boostrap 5</title>
    
    
</head>
<body>
    <div class="container-fluid py-5 bg-light">
        <div class="display-3 mb-4 py-3 text-decoration-underline">Ticketing System</div>

        <!--STATUS-->
        <div class="row g-3">

            <!--COMPLETED-->
            <div class="col-12 col-md-6 col-lg-3">
              <div class="card bg-success text-light text-center">
                <div class="card-header fs-4">Completed</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                  <i class="bi bi-check-lg fs-1 text-light"></i>
                  <h2 class="fw-bold fs-1">3</h2>
                </div>
              </div>
            </div>
  
            <!--ON PROCESS-->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card bg-warning text-light text-center">
                <div class="card-header fs-4">On Process</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                  <i class="bi bi-hourglass-split fs-1 text-light"></i>
                  <h2 class="fw-bold fs-1">5</h2>
                </div>
              </div>
            </div>
            
            <!--ON QUEUE-->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card bg-info text-light text-center">
                <div class="card-header fs-4">On Queue</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                <i class="bi bi-arrow-clockwise fs-1 text-light"></i>
                <h2 class="fw-bold fs-1">8</h2>
              </div>
            </div>
          </div>

          <!--OVERDUE-->
          <div class="col-12 col-md-6 col-lg-3">
                <div class="card bg-danger text-light text-center">
                <div class="card-header fs-4">Overdue</div>
                <div class="d-flex align-items-center justify-content-around py-1">
                <i class="bi bi-exclamation-circle-fill fs-1 text-light"></i>
                <h2 class="fw-bold fs-1">5</h2>
              </div>
            </div>
          </div>

    <div class=" divider"></div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
